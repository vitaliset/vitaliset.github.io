<head>
  <meta charset="utf-8">

  <meta name="author" content="Guilherme Duarte Marmerola" />
  <meta property="og:site_name" content="{{ site.title }}" />

    <meta property="og:image" content="https://gdmarmerola.github.io/assets/img/posts/risk_uncertainty_cover_placehold.jpg" />
